            <div class="card-body">
                <h3 class="card-title">Pong</h3>

                    <p>Move the mouse to control your paddle.</p>
                    <p>First to score 3 points wins the game.</p>
                    <canvas id="gameCanvas" width="800" height="600"></canvas>
                </p>
            </div>
        </div>

            Written by Austin Crim

        </footer>
